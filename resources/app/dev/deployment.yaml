apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-deployment
  namespace: kim
  labels:
    app: todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: todo
    spec:
      containers:
      - name: todo
        image: jkk3366/jenkins:1
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 1
            # memory: 512Mi
          requests:
            cpu: 50m
            # memory: 256Mi
        ports:
        - containerPort: 8082